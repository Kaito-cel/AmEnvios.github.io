<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmPedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AmPedidos</h1>
        <input type="text" id="searchBar" placeholder="Buscar producto...">
    </header>
    <main>
        <div class="product-container" id="productContainer">
            <!-- Repite este bloque para cada producto -->
            <div class="product" data-name="Producto 1">
                <img src="images/product1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción breve del Producto 1.</p>
                <button class="buy-button" onclick="buyProduct('enlace_afiliado_1')">Comprar</button>
            </div>
            <div class="product" data-name="Producto 2">
                <img src="images/product2.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción breve del Producto 2.</p>
                <button class="buy-button" onclick="buyProduct('enlace_afiliado_2')">Comprar</button>
            </div>
            <div class="product" data-name="Producto 3">
                <img src="images/product3.jpg" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>Descripción breve del Producto 3.</p>
                <button class="buy-button" onclick="buyProduct('enlace_afiliado_3')">Comprar</button>
            </div>
            <!-- Fin del bloque -->
        </div>

    </main>

    <section id="contact">
        <h2>Deja tu Pedido aquí</h2>
        <form
            action="https://formspree.io/f/mzzprdko"
            method="POST"
        >
            <label for="email">
                Correo Electrónico:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="message">
                Mensaje:
                <textarea id="message" name="message" rows="6" required></textarea>
            </label>
            <button type="submit">Enviar Mensaje</button>
            <p>Respondemos en menos de 2 horas habiles.</p>
        </form>
    </section>


   <link rel="stylesheet" href="css/style.css">


/* Resto del código existente */

<script src="js/script.js"></script>
   
    <center>
        <p>Derechos de autor : Arlin M. Alvino</p>
    </center>
    
</body>
</html>
